<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
    <style>
        /* Custom styles */
        body {
            background-image: url('https://wallpaperset.com/w/full/f/6/7/142016.jpg');
            background-size: cover;
            background-repeat: no-repeat;
         /* Adjust opacity (0 to 1) */
            font-family: Arial, sans-serif;
            color: #333; /* Text color */
        }
        .container {
			text-align: center;
            background-color: #fff;
            padding: 25px 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }        
        .logo {
            max-width: 100px; /* Adjust logo size as needed */
        }
        h2 {
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bolder font */
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
			font-weight: bold;
            padding: 12px 12px 12px 0;
            display: inline-block;
        }
		/* Navbar Styles */
.navbar-custom {
    background-color: #ff0000; /* Primary color for navbar */
    padding: 15px 0;
}

.navbar-custom .navbar-brand {
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
}

.navbar-custom .nav-link {
    color: white;
    font-size: 16px;
	font-weight: bold;
    margin-right: 92px;
    text-decoration: none;
}

.navbar-custom .nav-link:hover {
    color: #ffc107;
}

    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-custom">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">+PharmaPlus+</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" href="/supplier/home"><i class="glyphicon glyphicon-home"></i> Home</a>
	                </li>
	                <li>   <li>
	                <li class="nav-item">
	                    <a class="nav-link active" aria-current="page" href="/stock"><i class="glyphicon glyphicon-th-large"></i> Stock</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/supplier"><i class="fas fa-handshake"></i> Supplier</a>
	                </li>
	                	                
	                
	                
	                <li class="nav-item">
	                    <a class="nav-link" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a>
	                </li>
	                <li class="nav-item">
				        <a class="nav-link" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a>
			        </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/info"><i class="fas fa-info-circle"></i> About Us</a>
	                </li>
					<li class="nav-item">
	                    <a class="nav-link" href="/stock/login"><i class="fas fa-sign-out-alt"></i>Logout</a>
	                </li>  
	            </ul>
	        </div>
	    </div>
	</nav>
    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo"> <!-- Add your logo image -->
        <h2 class="text-center mb-5">Extented Drug Details</h2>
        <form method="post" th:action="@{/stock/view}" th:object="${stockDTO}" class="mt-4">
		    
		    <div class="mb-3 row">
		        <label for="drugName" class="col-sm-4 col-form-label">Drug Name:</label>
		        <div class="col-sm-8">
		            <input type="text" id="drugName" name="drugName" th:field="*{drugName}" class="form-control" readonly disabled>
		        </div>
		    </div>
		    <div class="mb-3 row">
			    <label for="drugCategory" class="col-sm-4 col-form-label">Drug Category:</label>
			    <div class="col-sm-8">
			        <select id="drugCategory" name="drugCategory" th:field="*{drugCategory}" class="form-select" disabled>
			        	
			            <option value="Syrup & Suspension">Syrup & Suspension</option>
			            <option value="Tablet & Capsule">Tablet & Capsule</option>
			            <option value="Injection">Injection</option>
			            <option value="Ointments & Cream">Ointments & Cream</option>
			            
			        </select>
			    </div>
			</div>

			
			<div class="mb-3 row">
			    <label for="manufacturer" class="col-sm-4 col-form-label">Manufacturer:</label>
			    <div class="col-sm-8">
			        <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}" class="form-control" readonly disabled>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="manufacturedDate" class="col-sm-4 col-form-label">Manufactured Date:</label>
			    <div class="col-sm-8">
			        <input type="date" id="manufacturedDate" name="manufacturedDate" th:field="*{manufacturedDate}" class="form-control" readonly disabled>
			    </div>
			</div>
			
			<div class="mb-3 row">
		        <label for="expiredDate" class="col-sm-4 col-form-label">Expired Date:</label>
		        <div class="col-sm-8">
		            <input type="date" id="expiredDate" name="expiredDate" th:field="*{expiredDate}" class="form-control" readonly disabled>
		        </div>
		    </div>		
						
		    
		    
		    <div class="mb-3 row">
		        <label for="quantity" class="col-sm-4 col-form-label">Quantity:</label>
		        <div class="col-sm-8">
		            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" readonly disabled>
		        </div>
		    </div>
		    
		    <div class="mb-3 row">
		        <label for="price" class="col-sm-4 col-form-label">Unit Price:</label>
		        <div class="col-sm-8">
		            <input type="number" id="price" name="price" th:field="*{price}" class="form-control" readonly disabled>
		        </div>
		    </div>
		    
		    <div class="mb-3 row">
			    <label for="drugUse" class="col-sm-4 col-form-label">Use:</label>
			    <div class="col-sm-8">
			        <textarea id="drugUse" name="drugUse" th:field="*{drugUse}" class="form-control" rows="2" readonly disabled></textarea>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="sideEffect" class="col-sm-4 col-form-label">Side Effects:</label>
			    <div class="col-sm-8">
			        <textarea id="sideEffect" name="sideEffect" th:field="*{sideEffect}" class="form-control" rows="3" readonly disabled></textarea>
			    </div>
			</div>

        	<input type="hidden" id="drugID" name="drugID" th:field="*{drugID}" class="form-control">
			<div class="mt-4 text-center">
				<a th:href="@{/stock}" class="btn btn-primary">Back to List</a>
			</div>
		    
		</form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
