<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Create Supplier</title>
    <style>
        body {
            background-image: url('https://wallpaperset.com/w/full/f/6/7/142016.jpg');
            background-size: cover;
            background-repeat: no-repeat;
     /* Adjust opacity (0 to 1) */
            font-family: Arial, sans-serif;
            color: #333; /* Text color */
        }
        .logo {
			text-align: center;
            max-width: 100px; /* Adjust logo size as needed */
        }
        .form-container {
            text-align: center;
            background-color: #fff;
            padding: 25px 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .error {
            color: red;
            font-size: 13px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .form-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .form-buttons button:hover {
            background-color: #0056b3;
        }
/* Navbar Styles */
.navbar-custom {
    background-color: #ff0000; /* Primary color for navbar */
    padding: 15px 0;
}

.navbar-custom .navbar-brand {
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
}

.navbar-custom .nav-link {
    color: white;
    font-size: 16px;
    font-weight: bold;
    margin-right: 92px;
    text-decoration: none;
}

.navbar-custom .nav-link:hover {
    color: #ffc107;
}

        .cancel-btn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">+PharmaPlus+</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" href="/supplier/home"><i class="glyphicon glyphicon-home"></i> Home</a>
	                </li>
	                <li>   <li>
	                <li class="nav-item">
	                    <a class="nav-link active" aria-current="page" href="/stock"><i class="glyphicon glyphicon-th-large"></i> Stock</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/supplier"><i class="fas fa-handshake"></i> Supplier</a>
	                </li>
	                	                
	                
	                
	                <li class="nav-item">
	                    <a class="nav-link" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a>
	                </li>
	                <li class="nav-item">
				        <a class="nav-link" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a>
			        </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/info"><i class="fas fa-info-circle"></i> About Us</a>
	                </li>
                    <li class="nav-item">
	                    <a class="nav-link" href="/stock/login"><i class="fas fa-sign-out-alt"></i>Logout</a>
	                </li>  
	            </ul>
	        </div>
	    </div>
	</nav>
    <div class="form-container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo">
        <h2>Create Supplier</h2>
        <form th:action="@{/supplier/create}" th:object="${supplierDTO}" method="post">
            <div class="form-group">
                <label>Supplier Name:</label>
                <input type="text" th:field="*{supplierName}" placeholder="Enter Supplier Name">
                <span th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}" class="error"></span>
            </div>

            <div class="form-group">
                <label>Supplier Email:</label>
                <input type="email" th:field="*{supplierEmail}" placeholder="Enter Supplier Email">
                <span th:if="${#fields.hasErrors('supplierEmail')}" th:errors="*{supplierEmail}" class="error"></span>
            </div>

            <div class="form-group">
                <label>Supplier Contact:</label>
                <input type="text" th:field="*{supplierContact}" placeholder="Enter Contact Number">
                <span th:if="${#fields.hasErrors('supplierContact')}" th:errors="*{supplierContact}" class="error"></span>
            </div>

            <div class="form-group">
                <label>Supplier Address:</label>
                <textarea th:field="*{supplierAddress}" placeholder="Enter Address"></textarea>
            </div>

            <div class="form-group">
                <label>Manufacturer:</label>
                <input type="text" th:field="*{companyName}" placeholder="Enter Company Name">
            </div>

            <div class="form-group">
                <label>Drugs Supplied:</label>
                <input type="text" th:field="*{drugsSupplied}" placeholder="Enter Drugs Supplied">
            </div>

            <div class="form-buttons">
                <button type="submit">Create</button>
                <a href="/supplier" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
