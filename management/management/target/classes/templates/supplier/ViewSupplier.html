<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Management System - View Supplier</title>
    
    <!-- Bootstrap and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url('https://wallpaperset.com/w/full/f/6/7/142016.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 25px 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo {
            max-width: 100px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            font-weight: bold;
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        /* Navbar Styles */
.navbar-custom {
    background-color: #ff0000; /* Primary color for navbar */
    padding: 15px 0;
}

.navbar-custom .navbar-brand {
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
}

.navbar-custom .nav-link {
    color: white;
    font-size: 16px;
    font-weight: bold;
    margin-right: 92px;
    text-decoration: none;
}

.navbar-custom .nav-link:hover {
    color: #ffc107;
}

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">+PharmaPlus+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/supplier/home"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/stock"><i class="glyphicon glyphicon-th-large"></i> Stock</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/supplier"><i class="fas fa-handshake"></i> Supplier</a></li>
                <li class="nav-item"><a class="nav-link" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a></li>
                <li class="nav-item"><a class="nav-link" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a></li>
                <li class="nav-item"><a class="nav-link" href="/info"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/stock/login"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>  
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo">
    <h2 class="text-center mb-5">Supplier Details</h2>

    <form method="post" th:action="@{/supplier/view}" th:object="${supplierDTO}" class="mt-4">
        <div class="mb-3 row">
            <label for="supplierName" class="col-sm-4 col-form-label">Supplier Name:</label>
            <div class="col-sm-8">
                <input type="text" id="supplierName" name="supplierName" th:field="*{supplierName}" class="form-control" readonly disabled>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="companyName" class="col-sm-4 col-form-label">Company Name:</label>
            <div class="col-sm-8">
                <input type="text" id="companyName" name="companyName" th:field="*{companyName}" class="form-control" readonly disabled>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="contactNumber" class="col-sm-4 col-form-label">Contact Number:</label>
            <div class="col-sm-8">
                <input type="text" id="contactNumber" name="contactNumber" th:field="*{supplierContact}" class="form-control" readonly disabled>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
                <input type="email" id="email" name="email" th:field="*{supplierEmail}" class="form-control" readonly disabled>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="address" class="col-sm-4 col-form-label">Address:</label>
            <div class="col-sm-8">
                <textarea id="address" name="address" th:field="*{supplierAddress}" class="form-control" rows="2" readonly disabled></textarea>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="productsSupplied" class="col-sm-4 col-form-label">Products Supplied:</label>
            <div class="col-sm-8">
                <textarea id="productsSupplied" name="productsSupplied" th:field="*{drugsSupplied}" class="form-control" rows="2" readonly disabled></textarea>
            </div>
        </div>

        <input type="hidden" id="supplierId" name="supplierId" th:field="*{SupplierID}" class="form-control">

        <div class="mt-4 text-center">
            <a th:href="@{/supplier}" class="btn btn-primary">Back to List</a>
        </div>
    </form>
</div>
</body>
</html>
